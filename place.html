<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="Naya Pattillo">
    <meta name="description" content="W03 Place assignment">
    <link href="styles/place.css" rel="stylesheet">
    <link href="styles/place-large.css" rel="stylesheet">
    <script src="scripts/place.js" defer></script>
    <title>W03 Place Assignment</title>
</head>

<body>
    <header>
        <h1>Scotland</h1>
    </header>
    <main>
        <picture class="hero">
            <source media="(min-width: 1000px)" srcset="images/cottage-large.webp">
            <source media="(min-width: 500px)" srcset="images/cottage-medium.webp">
            <img src="images/cottage-small.webp" alt="temple" width="500" height="250">
        </picture>
        <section class="data">
            <h2>Data</h2>
            <table>
                <tr>
                    <th>Area:</th>
                    <td>77,900 sq km</td>
                </tr>
                <tr>
                    <th>Population:</th>
                    <td>5,463,300</td>
                </tr>
                <tr>
                    <th>Capital:</th>
                    <td>Edinburgh</td>
                </tr>
                <tr>
                    <th>Languages:</th>
                    <td>English, Scotts, Scottish Gaelic</td>
                </tr>
                <tr>
                    <th>Currency:</th>
                    <td>Pound</td>
                </tr>
                <tr>
                    <th>Time Zone:</th>
                    <td>BST (UTC+1)</td>
                </tr>
                <tr>
                    <th>Calling Code:</th>
                    <td>+44</td>
                </tr>
                <tr>
                    <th>Internet TLD:</th>
                    <td>.scot</td>
                </tr>
            </table>
        </section>
        <section class="weather">
            <h2>Weather</h2>
            <span class="weather-icon">
                <img src="images/sunny-icon.svg" alt="sunny-icon">
            </span>
            <table>
                <tr>
                    <th>Temperature:</th>
                    <td>20 Â°C</td>
                </tr>
                <tr>
                    <th>Conditions:</th>
                    <td>Cloudy</td>
                </tr>
                <tr>
                    <th>Wind:</th>
                    <td>18Km/h</td>
                </tr>
                <tr>
                    <th>Wind Chill:</th>
                    <td id="windchill"></td>
                </tr>
            </table>
        </section>
    </main>
    <footer>
        <p>&#169; <span id="currentyear"></span> Naya Pattillo Utah USA</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
